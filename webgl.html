<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webgl</title>

</head>
<body>


    <h1>webgl</h1>
   
	<script>
	// Function to get the value of a cookie by its name
function getCookie(name) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
}

// Get the value of the "session" cookie
var sessionCookie = getCookie("session");

// Check if the cookie is available
if (sessionCookie) {
    // The "session" cookie is available, you can use its value
    console.log("Session cookie value:", sessionCookie);

    // You can include the cookie value in future API requests
    // Example using the fetch API:
    fetch("https://dev.systembiletowy.pl/service.php/home/login.json", {
        headers: {
            "Cookie": "session=" + sessionCookie
        }
    })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error("Error:", error));
} else {
    console.log("Session cookie not found.");
}

	</script>
</body>
</html>
