<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sala_bake_webgl</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/page.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
      <h1>Unity WebGL Example</h1>
    <button onclick="changeColor()">Change Color</button>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/page.json", {onProgress: UnityProgress});
        
        function changeColor() {
            unityInstance.SendMessage('Cube', 'ChangeColor', '1.0,0.5,0.5,1.0'); // RGB values
        }
    </script>
    <div id="unityContainer" style="width: 600px; height: 400px;"></div>
  </body>
</html>
